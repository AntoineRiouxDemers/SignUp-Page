<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>LandingPage</title>
  <link href="./style.css" rel="stylesheet" type="text/css" />
  <link href="./normalize.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="main">
    <div class="left container">
    </div>
    <form class="right form">
      <h1 class="form-labels title">Sign Up</h1>
      <div class="userInfos">
        <div class="name">
          <p class="form-labels">Name : </p>
          <input class="form-controls" type="text" required>
        </div>
        <div class="lastName">
          <p class="form-labels">Last Name : </p>
          <input class="form-controls" type="text" required>
        </div>
        <div class="email">
          <p class="form-labels">Email : </p>
          <input class="form-controls" type="email" required>
        </div>
        <div class="ZipPostal">
          <p class="form-labels">Zip/Postal Code : </p>
          <input class="form-controls" type="text" required>
        </div>
        <div class="Password">
          <p class="form-labels">Password : </p>
          <input class="form-controls" type="password" required>
        </div>
      </div>
      <button class="form-controls">Create</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
